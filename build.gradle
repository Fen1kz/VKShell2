apply plugin: 'java'
apply plugin: 'idea'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
	compile ('org.springframework:spring-core:4.1.5.RELEASE')
	compile ('org.springframework:spring-beans:4.1.5.RELEASE')
	compile ('org.springframework:spring-context:4.1.5.RELEASE')
	compile ('org.springframework:spring-test:4.1.5.RELEASE')

	compile 'javazoom:jlayer:1.0.1'

	compile 'commons-cli:commons-cli:1.2+'
	compile 'commons-io:commons-io:2.4+'
	compile 'commons-collections:commons-collections:3.2+'

	compile 'org.slf4j:slf4j-api:1.7+'
	compile 'org.slf4j:slf4j-simple:1.7+'
	compile 'org.slf4j:jcl-over-slf4j:1.7+'

	compile 'com.h2database:h2:1.4+'

	testCompile group: 'junit', name: 'junit', version: '4.1+'
	testCompile 'org.mockito:mockito-all:2.0+'
}